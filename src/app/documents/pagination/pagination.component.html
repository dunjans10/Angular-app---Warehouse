<div class="row">
    <div class="col">
    

            <ul class="pagination" style="cursor: pointer;">
                <li [ngClass]="{'disabled':page <=1}" class="page-item">
                  <a class="page-link" (click)="onPreviousClicked()">
                    <span style="color: rgba(187, 81, 10, 0.507);">&laquo;</span>
                  </a>
                </li>
            
                <li class="page-item" *ngFor="let i of pages" (click)="pageSelected(i)"><a class="page-link" style="color: #fff; background-color: rgba(187, 81, 10, 0.507);">{{i}}</a></li>
               
                <li [ngClass]="{'disabled':collectionSize <= page * pageSize}" class="page-item">
                  <a class="page-link" (click)="onNextClicked()" >
                    <span style="color: rgba(187, 81, 10, 0.507);">&raquo;</span>
                  </a>
                </li>
              </ul>
            </div>
</div>
